<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Summary</title>
</head>

<body>
    <h2>Type in a website to get a summary</h2>
    <input id="websiteInput" placeholder="website"><button id="submitbtn">Submit</button>

    <h2>Results:</h2>
    <div id="result">
        <h3>Title</h3>
        <div id="title"></div>
        <h3>Description</h3>
        <div id="description"></div>
        <h3>Images</h3>
        <div id="images"></div>
        <h3>Videos</h3>
        <div id="videos"></div>

    </div>

    <h2>Errors:</h2>
    <div id="errs"></div>

    <script src="app.js"></script>
</body>



</html>
